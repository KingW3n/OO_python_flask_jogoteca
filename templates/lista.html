{%extends 'template.html' %}
{% block conteudo%}
   <table class="table table-striped table-responsive table-bordered">
      <thead class="thead-default">
         <tr>
            <th>Capa</th>
            <th>None</th>
            <th>Categoria</th>
            <th>Console</th>
            <th></th>
         </tr>
     </thead>
     <tbody>
         {% for jogo in lista%}
        <tr>
            <td> 
               <figure class="img-thumbnail col-md-4">
                  <img class="img-fluid" src="{{url_for('imagem', nome_arquivo = jogo.capa)}}" width="200px">
               </figure>
            </td>
            <td>{{jogo.nome }}</td>
            <td>{{jogo.categoria }}</td>
            <td>{{jogo.console }}</td>
            <td>
               <a href="{{ url_for('editar_jogo', id= jogo.id) }}">Editar</a>
               <a href="{{ url_for('deletar_jogo', id= jogo.id) }}">Deletar</a>
            </td>
        </tr>
        {% endfor %}
     </tbody>
   </table>
{% endblock %}
